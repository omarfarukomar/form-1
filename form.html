<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-form">
        <div class="login-title">
            <h1>Personal Details</h1>
        </div>
        <label>Name :<input type="text" class="in" ></label>
        <label>Password :<input type="password" class="in"></label>
        <label>Email id :<input type="email" class="in"></label>
        
        <div>Gender :<input type="radio" name="gender" >Male
        <input type="radio" name="gender">Female</div><br>
        <label>Contact :<input type="phone" class="in"></label>
        <div class="login-title">
            <h2>Educational Qualification</h2>
        </div>
        <label>Degree :
        <select name="" class="in">
            <option value="BSc">BSc</option>
            <option value="BA">BA</option>
            <option value="BA">BBA</option>
        </select>
        </label>
        <label>Engeineering :
        <select name="" class="in">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="Civle">Civle</option>
            <option value="ME">ME</option>
        </select>
        </label>
        <label>Hobbies :
        <input type="checkbox">Chess
        <input type="checkbox">Reading Books
        </label>
        <div class="login-title">
            <h1>Address</h1>
        </div>
        <textarea></textarea><br><br>
        <button class="red" type="button">submit</button>
    </div>
</body>
</html>
